name: "External APIs check"
description: "Send request to the external APIs to check the keys and the responses"

on:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  keys_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - run: npm ci

      - run: npm run test:response
